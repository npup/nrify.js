<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>nrify.js, example</title>
</head>

<body>
<h1>input[type=number]</h1>

<form action="#" id="f0">
	min: -100, max: 100 <input type="number" min="-100" max="100"><br>
	min: -5, max: 10, step: .25 <input type="number" min="-5" max="10" step=".25"><br>
	min: 0, max: 3, step: any <input type="number" min="0" max="3" step="any"><br>
	<hr>
	min: 0, max: 3, step: 0 <input type="number" min="0" max="3" step="0"><br>
	min: 0, max: 3, step: -.5 <input type="number" min="0" max="3" step="-.5"><br>
	min: 10, max: 3 <input type="number" min="10" max="3">
</form>


<script type="text/javascript" src="../build/nrify.js"></script>
<script type="text/javascript">
	nrify(document.forms[0]);
</script>

</body>
</html>
